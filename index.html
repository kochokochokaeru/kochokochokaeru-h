<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="ISO-8859-1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="description" content="弹幕练习">
    <meta name="description" content="弹幕练习">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>
    <div class="navigation">
        <div class="horizontal" id="top">
            <input type="image" src="img/btn/quit.png" id="quit_btn" value="x">
            <label id="video_name">视频名称</label>
        </div>
    </div>
    <div id="main_container">
        <video id="video" width="600" height="360" preload controls="controls"></video>
        <!-- <source src="src" width="600" height="360" type="video/mp4">
        <source src="src" width="600" height="360" type="video/ogg">
        <source src="src" width="600" height="360" type="video/webm"> -->
            <div class="danmaku_container" id="container[test]" style="color: aliceblue;">
                <div id="bullet[test]" class="bullet">测试弹幕</div>
        </div>
        <div id="attention_box">
        </div>
    </div>
    <div class="navigation">
        <div class="horizontal" id="bottom">
            <div class="setting" id="setting_box">
                <img src="img/pic/setting.png" id="setstyle">
                <input type="image" class="style" id="bottom_btn" src="img/pic/bottom.png">
                <input type="image" class="style" id="roll_btn" src="img/pic/roll.png">
                <input type="image" class="style" id="top_btn" src="img/pic/top.png">
                <div class="opacity">
                    <label for="size" style="position: relative;">字号</label>
                    <select name="size" id="size"></select>
                    <label for="opacity">透明度</label>
                    <select name="opacity" id="opacity"></select>
                </div>
                <div class="opacity">
                    <!-- <div id="slider"></div>     -->
                    <!-- <label for="color" style="margin-left:15px;">颜色</label> -->
                    <select name="color" id="color"></select>
                    <input type="image" class="color" id="red">
                    <input type="image" class="color" id="yellow">
                    <input type="image" class="color" id="green">
                    <input type="image" class="color" id="blue">
                    <input type="image" class="color" id="purple">
                    <input type="image" class="color" id="white">
                </div>
            </div>
            <div id="textbox">
                <input type="text" id="user" placeholder="用户名">
                <input type="text" id="words" placeholder="发送一条弹幕">
                <input type="image" class="btn" src="img/btn/send.png" id="send_btn" value="发送">
                <input type="image" class="btn" src="img/btn/freshen.png" id="freshen_btn" value="刷新">
                <input type="image" class="btn" id="setting" value="设置" src="img/btn/setting.png">
                <input type="checkbox" name="show" id="show" alt="o">
                <label id="label1" for="show">开关</label>
            </div>
        </div>
    </div>
    <!-- <div  id="introduction" class="navigation">
        <img id="introduction" src="img/">
        <div id="title"></div>
        <div id="introduction"></div>
    </div> -->
    <div id="comments" class="navigation">
        <span>查看评论</span>
        <div class="comment">
            <img class="imghead" id="icon" src="img/icon_sample.png">
            <div class="username">用户名</div>
            <div class="time">9102/04/01</div>
            <div class="text" for="icon">
                吹爆cuco!!
            </div>
        </div>
        <div class="comment">
            <img class="imghead" id="icon" src="img/icon_sample.png">
            <div class="username">jiang</div>
            <div class="time">9102/04/01</div>
            <div class="text" for="icon">
                你们这什么破站啊 怎么连***视频都看不了啊
            </div>
        </div>
    </div>
</body>
<script src="js/config.js"></script>
<script src="js/main.js"></script>

</html>
